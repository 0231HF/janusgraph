# input graph parameters
faunus.graph.input.format=com.thinkaurelius.faunus.formats.edgelist.ntriple.NTripleInputFormat
faunus.input.location=graph-example-1.ntriple
faunus.input.format.ntriple.as-properties=http://www.w3.org/1999/02/22-rdf-syntax-ns#type,http://www.w3.org/2000/01/rdf-schema#label
faunus.input.format.ntriple.use-localname=true

# output data parameters
faunus.graph.output.format=com.thinkaurelius.faunus.formats.graphson.GraphSONOutputFormat
faunus.sideeffect.output.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
faunus.output.location=output
faunus.output.location.overwrite=true