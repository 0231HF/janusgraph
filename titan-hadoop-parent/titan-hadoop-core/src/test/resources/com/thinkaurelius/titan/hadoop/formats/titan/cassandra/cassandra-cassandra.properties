# input graph parameters
titan.hadoop.input.format=com.thinkaurelius.titan.hadoop.formats.titan.cassandra.TitanCassandraInputFormat
titan.hadoop.input.conf.storage.backend=cassandrathrift
titan.hadoop.input.conf.storage.hostname=localhost
titan.hadoop.input.conf.storage.port=9160
titan.hadoop.input.conf.storage.keyspace=titan
titan.hadoop.input.conf.storage.connection-pool-size=1
cassandra.input.partitioner.class=org.apache.cassandra.dht.Murmur3Partitioner

titan.hadoop.pipeline.track-state=true
titan.hadoop.pipeline.track-paths=true

# output data (graph or statistic) parameters
titan.hadoop.output.format=com.thinkaurelius.titan.hadoop.formats.titan.cassandra.TitanCassandraOutputFormat
titan.hadoop.output.infer-schema=true
titan.hadoop.output.conf.storage.backend=cassandrathrift
titan.hadoop.output.conf.storage.hostname=localhost
titan.hadoop.output.conf.storage.port=9160
titan.hadoop.output.conf.storage.keyspace=titan
titan.hadoop.output.conf.storage.batch-loading=false
titan.hadoop.output.conf.storage.connection-pool-size=1

titan.hadoop.sideeffect.output.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
titan.hadoop.jobdir.location=target/test-data/output
titan.hadoop.jobdir.overwrite=true
