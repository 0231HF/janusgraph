# Root logger configuration: attach all appenders and permit "ALL" log levels.
# The appenders apply their Threshold settings individually filter messages.
log4j.rootLogger=${log.level},Console

# Console appender configuration
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p [%t] %d{HH:mm:ss,SSS} %m%n
log4j.appender.Console.Threshold=INFO

